[package]
name = "nova"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/jcarbonnell/nova-sdk"

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
near-sdk = "5.16"
borsh = "1.5.0"

[dev-dependencies]
near-sdk = { version = "5.16", features = ["unit-testing"] }
near-workspaces = { version = "0.21", features = ["unstable"] }
tokio = { version = "1.12.0", features = ["full"] }
serde_json = "1"

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true

[package.metadata.near.reproducible_build]
# Rust version for the build (matches near-sdk 5.16 compatibility)
build_rust_version = "1.82.0"
# Commit of the project repository to use
build_commit = "6f0ee1a7f220c48865c87de3917b183eab1d1a78"  # From error output
# Rust flags to use during build
build_rustflags = ["--cfg", "tokio_unstable"]
# Dependencies to include in the reproducible build
depends_on = [
    "borsh:1.5.0",
    "near-sdk:5.16.0",
]